<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/SignIn.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <div class="container-formulario">
                <div class="titulo">
                    Sign In
                </div>
                <div class="subtitulo">
                    Log in by filling in the fields below.
                </div>
                <form action="Login" class="Login">
                    <div class="data">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="confirma">
                        <div class="checkbox-remember">
                            <div style="float: left;">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <div style="float: right;">
                                <a class="forPass" href="forPass.html">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-Login">Log In</button>
                </form>
                <div class="or">
                    -or-
                </div>
                <div class="botoes">
                    <div class="facebook">
                        <button><i class="fa fa-facebook"></i><a href="https://www.facebook.com/?locale=pt_BR">Login
                                with Facebook</a></button>
                    </div>
                    <div class="twitter">
                        <button><i class="fa fa-twitter"></i><a href="https://x.com/?lang=pt-br">Login with
                                Twitter</a></button>
                    </div>
                    <div class="google">
                        <button><i class="fa fa-google"></i><a
                                href="https://www.google.com/intl/pt-BR/gmail/about/">Login with Google</a></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="imagem">
            <img src="imagens/feliz.png" alt="mulher feliz">
        </div>
    </div>
</body>

</html>
